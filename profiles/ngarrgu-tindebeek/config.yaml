# MPCDF Ngarrgu Tindebeek configuration file
local-cores: 1

# Settings to continue running and keep incomplete
keep-going: True
keep-incomplete: True

# Max number of jobs to submit to the cluster at once
jobs: 200

# Queue system specification 
executor: slurm
use-envmodules: True

# Maximum resources
resources:
    runtime: 10080
    cpus_per_task: 64
    mem_mb: 256000

# Default job requests
default-resources:
    runtime: 1440
    cpus_per_task: 64
    mem_mb: 256000
    slurm_partition: milan

# Group components
group-components:
    download: 12
    stage1: 72
set-resources:
    download:
        cpus_per_task: 1
        mem_mb: 2500
        slurm_partition: trevor
    stage1:
        cpus_per_task: 1
    imaging:
        cpus_per_task: 12
        mem_mb: 30000
        slurm_partition: trevor
    