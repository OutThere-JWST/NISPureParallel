# MPCDF Ngarrgu Tindebeek configuration file
local-cores: 1

# Settings to continue running and keep incomplete
keep-going: True
keep-incomplete: True

# Max number of jobs
jobs: 200

# Queue system
executor: slurm
use-envmodules: True

# Default job requests
default-resources:
    nodes: 1
    tasks: 1
    cpus_per_task: 64
    runtime: 1440
    mem_mb: 2456000
